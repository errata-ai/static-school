<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ if ne .Title .Site.Title }}{{ .Title }} - {{ end }} {{ .Site.Title }}</title>

    {{ if .IsHome }}
    <meta name="description" content="{{ .Site.Params.description }}">
    {{ end }}

    <link rel="stylesheet" href="{{ "/css/loaders/loader-typing.min.css" | relURL }}">
    <link rel="stylesheet" href="{{ "/css/theme.min.css" | relURL }}">

    {{- range .Params.css }}
      <link rel="stylesheet" href="/css/{{ . }}">
    {{- end }}

    <link rel="stylesheet" href="{{ "/css/custom.css" | relURL }}">

    <link rel="preload" as="font" href="{{ "/fonts/Inter-UI-upright.var.woff2" | relURL}}" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" as="font" href="{{ "/fonts/Inter-UI.var.woff2" | relURL}}" type="font/woff2" crossorigin="anonymous">

    <link rel="canonical" href="{{ .Permalink }}">
</head>
